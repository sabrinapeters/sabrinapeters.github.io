---
layout: default
---
<article class="o-container--md u-mxa u-px3 single">

  <header class="entry-header u-py4 u-center">
    <h1 class="entry-title h4">{{ page.title }}</h1>
    {% if page.subtitle %}
      <h2 class="h6 u-w300 u-lt-3 u-caps u-sans u-mb3">{{ page.subtitle }}</h2>
    {% endif %}
    <time class="small u-bl u-caps u-lt-3">{{ page.date | date: "%B %-d, %Y" }}</time>
    <hr class="o-col--3/12 u-bg--xsb u-mt5 u-mb3" />
  </header>

  <section class="o-container--sm u-mxa c-entry">
    {{ content }}
  </section>

  <footer class="o-container--sm u-mxa u-center">
    {% include sharing.html %}
    {% if page.comments %}
      {% include comments.html %}
    {% endif %}
  </footer>

</article>
